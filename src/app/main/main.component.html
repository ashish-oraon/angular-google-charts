<h1 style="font-family: Arial, Helvetica, sans-serif">
  Angular Google-Charts Demo
</h1>
<button (click)="changeChart()">Change Data</button>
<div *ngFor="let chart of charts">
  <google-chart
    [width]="600"
    [title]="chart.title"
    [type]="chart.type"
    [data]="chart.data"
    [options]="chart.options ? chart.options : options"
    [columns]="chart.columns"
    (ready)="onReady()"
    (select)="onSelect($event)"
    (error)="onError($event)"
  >
  </google-chart>
</div>

<google-chart
  #chart
  [width]="600"
  [title]="changingChart.title"
  [type]="changingChart.type"
  [data]="changingChart.data"
  [columns]="changingChart.columns"
  [options]="options"
>
</google-chart>

<button (click)="changeChart()">Change Data</button>
<button (click)="navigateToTest()">Navigate</button>
